<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Game Picker Site</title>
</head>
<body>
    
    <h1 class="title">PC Game Selector</h1>
    <p>A simple random game generator. Please select from the following dropdown menus to get a random game.</p>
    <div class="input"> 
    <select id="genres">
        <option value="" disabled selected>Select Genre</option>
    </select>
    <select id="stores">
        <option value="" disabled selected>Select Store</option>
    </select>  
    <select id="platforms">
        <option value="" disabled selected>Select Platform</option>
    </select>
    <input type="number" min="0" max="100" placeholder="1-100">
    </div>
    </div>
    <div>
        <button id="generateUrlButton">Click here to get a random game</button>
    </div>
    
    
<script type="module" src="script.js"></script>
</body>
</html>
