<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Game Picker Site</title>
</head>

<body>
    <header class="title">Video Game Selector</header>
    <p class="instructions">Choose parameters from dropdown menus to generate a random game. Filter by entering a Metacritic score (1-100) for games with higher scores. Works even if no selection is made. </p>
    <div class="input">
        <select id="genres">
            <option value="">Select Genre</option>
        </select>
        <select id="stores">
            <option value="">Select Store</option>
        </select>
        <select id="platforms">
            <option value="">Select Platform</option>
        </select>
        <input id="metacritic" type="number" min="0" max="100" placeholder="Score">
    </div>
    </div>
    <div id="randomGameContainer">

    </div>
    <div id="errorMessage">
        
    </div>
    <div class="button">
        <button id="generateUrlButton">Click here to get a random game</button>
    </div>

    <footer>
        <p>&copy; 2023 Michael Garcia  Powered by RAWG API </p>
    </footer>
    <script type="module" src="script.js"></script>
</body>

</html>
